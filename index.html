<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salaryfy.io - Financial Empowerment Platform</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // Navigation Component
    function Navbar() {
      return (
        <nav className="bg-blue-600 text-white p-4 shadow-md">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">Salaryfy.io</h1>
            <div className="space-x-4">
              <a href="#salary" className="hover:underline">Salary Breakdown</a>
              <a href="#tax" className="hover:underline">Tax Info</a>
              <a href="#education" className="hover:underline">Financial Education</a>
            </div>
          </div>
        </nav>
      );
    }

    // Salary Breakdown Component with Calculator
    function SalaryBreakdown() {
      const [grossSalary, setGrossSalary] = useState(0);
      const [breakdown, setBreakdown] = useState(null);

      const calculateBreakdown = (e) => {
        e.preventDefault();
        const gross = parseFloat(grossSalary);
        if (isNaN(gross) || gross <= 0) return;

        const taxes = gross * 0.3; // Simplified 30% tax rate
        const netSalary = gross - taxes;
        setBreakdown({
          gross: gross.toFixed(2),
          taxes: taxes.toFixed(2),
          net: netSalary.toFixed(2)
        });
      };

      return (
        <section id="salary" className="py-10 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold mb-6 text-center">Salary Breakdown</h2>
            <p className="text-lg mb-4 text-center">
              Understand your paycheck with our simple salary calculator.
            </p>
            <div className="max-w-md mx-auto bg-gray-100 p-6 rounded-lg shadow-md">
              <div className="mb-4">
                <label className="block text-gray-700 mb-2">Gross Monthly Salary ($)</label>
                <input
                  type="number"
                  value={grossSalary}
                  onChange={(e) => setGrossSalary(e.target.value)}
                  className="w-full p-2 border rounded"
                  placeholder="Enter your gross salary"
                />
              </div>
              <button
                onClick={calculateBreakdown}
                className="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
              >
                Calculate
              </button>
              {breakdown && (
                <div className="mt-4">
                  <p><strong>Gross Salary:</strong> ${breakdown.gross}</p>
                  <p><strong>Estimated Taxes (30%):</strong> ${breakdown.taxes}</p>
                  <p><strong>Net Salary:</strong> ${breakdown.net}</p>
                </div>
              )}
            </div>
          </div>
        </section>
      );
    }

    // Tax Info Component
    function TaxInfo() {
      return (
        <section id="tax" className="py-10 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold mb-6 text-center">Tax Information</h2>
            <p className="text-lg mb-4">
              Understanding taxes is key to financial clarity. Here's a basic overview:
            </p>
            <ul className="list-disc pl-6 space-y-2">
              <li><strong>Income Tax:</strong> A percentage of your income paid to the government, varying by income level.</li>
              <li><strong>Payroll Taxes:</strong> Deductions for social security and medicare.</li>
              <li><strong>State Taxes:</strong> Vary by region, some states have no income tax.</li>
            </ul>
            <p className="mt-4">
              Use our calculator above to estimate your tax deductions, or consult a tax professional for personalized advice.
            </p>
          </div>
        </section>
      );
    }

    // Financial Education Component
    function FinancialEducation() {
      return (
        <section id="education" className="py-10 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold mb-6 text-center">Financial Education</h2>
            <p className="text-lg mb-4">
              Empower yourself with knowledge to make informed financial decisions.
            </p>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div className="p-6 bg-gray-100 rounded-lg shadow-md">
                <h3 className="text-xl font-semibold mb-2">Budgeting Basics</h3>
                <p>Learn how to create and stick to a budget to achieve your financial goals.</p>
              </div>
              <div className="p-6 bg-gray-100 rounded-lg shadow-md">
                <h3 className="text-xl font-semibold mb-2">Investment Options</h3>
                <p>Explore stocks, bonds, and mutual funds to grow your wealth.</p>
              </div>
              <div className="p-6 bg-gray-100 rounded-lg shadow-md">
                <h3 className="text-xl font-semibold mb-2">Retirement Planning</h3>
                <p>Understand 401(k)s, IRAs, and other tools for a secure future.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // Footer Component
    function Footer() {
      return (
        <footer className="bg-blue-600 text-white p-4 text-center">
          <p>&copy; 2025 Salaryfy.io. All rights reserved.</p>
        </footer>
      );
    }

    // Main App Component
    function App() {
      return (
        <div>
          <Navbar />
          <SalaryBreakdown />
          <TaxInfo />
          <FinancialEducation />
          <Footer />
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
